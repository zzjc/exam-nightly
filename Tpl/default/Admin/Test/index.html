<script type="text/javascript">
     function openUpdateTest(testId){
      var type=$("#type").val();
      var categoryId=$("#name").val();
      var aspectId=$("#aspects").val();
      art.dialog.data('id',testId);
      art.dialog.data("type",type);
      art.dialog.data('categoryId',categoryId);
      art.dialog.data('aspectId',aspectId);
      art.dialog.open("/Tpl/default/Admin/Test/updateTest.html",{fixed: true,id:"singleTest",width:500,height:500,title:'修改题目'}, false);
    }
    function openUpdateSets(testId){
      var type=$("#type").val();
      var categoryId=$("#name").val();
      var aspectId=$("#aspects").val();
      art.dialog.data("type",type);
      art.dialog.data('id',testId);
      art.dialog.data('categoryId',categoryId);
      art.dialog.data('aspectId',aspectId);
      art.dialog.open("/Tpl/default/Admin/Test/updateSets.html",{fixed: true,id:"setsTest",width:500,height:500,title:'修改题目'}, false);
    }
</script>
<p>试题列表</p>
<table>
    <tr>
        <th>
            考试类型
        </th>
        <th>
         <select name="category" id="name">
           <volist name="arrCate" id="vo">
             <option value={$vo.id}>{$vo.name}</option>
           </volist>
         </select>
        </th>
        <th>
            试题类型
        </th>
        <th>
            <select id="type">
                <option value="1">单选</option>
                <option value="2">多选</option>
                <option value="3">判断</option>
                <option value="4">案例分析</option>
                <option value="5">问答题</option>
            </select>   

        </th>
        <th>
            知识点
        </th>
        <th>
          <select id='aspects'>
             <option value='0'>------全部知识点------</option>
             <volist name="arrAsp" id="vo">
               <option value={$vo.id}>{$vo.name}</option>
             </volist>          
          </select>
        </th>
    </tr>
    <tr>
         <th>
          时间从:
        </th>
        <th>
          <input type="text" id="from" name="from"/>
        </th>
        <th>到:</th>
        <th>
          <input type="text" id="to" name="to"/>
        </th>
        <th>
          录入者:
        </th>
        <th>
          <select id="author">
             <volist name="arrAuthor" id="vo2">
               <option value={$vo2.name}>{$vo2.name}</option>
             </volist>              
          </select>
        </th>
    </tr>
</table>
<table id="test">
    <tr>
        <th>题目材料</th>
        <th>试卷题目</th>
        <th>答案</th>
        <th>分数</th>
        <th>操作</th>
    </tr>
</table>
