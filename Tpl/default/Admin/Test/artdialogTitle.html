 <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<link href="/Public/artDialog/skins/opera.css" rel="stylesheet" />
<link rel="stylesheet" href="/Public/css/addOption.css" type="text/css" />
<script src="/Public/js/jquery.js"></script>
<script src="/Public/artDialog/artDialog.js"></script>
<script src="/Public/artDialog/plugins/iframeTools.source.js"></script>
<script type="text/javascript" src="/Public/js/textext.js"></script>
<script type="text/javascript" src="/Public/js/artdialogTitle.js"></script>
<script charset="utf-8" type="text/javascript" src="/Public/editor/kindeditor.js"></script>
<script charset="utf-8" type="text/javascript" src="/Public/editor/lang/zh_CN.js"></script>
</head>
<body>
<div id="titleTop">请输入题干:<textarea id='editor_id' style="width:480px"></textarea></div>
<div class="essay_answer">请输入答案:<textarea id="essay_answer" style="width:480px"></textarea></div>
<div class='rule_done'></div>
<div id='option'>
  <input name='optionA[]' type="hidden" value="">
  <input name='optionB[]' type="hidden" value="">
  <input name='optionC[]' type="hidden" value="">
  <input name='optionD[]' type="hidden" value="">
</div>
<div class='addOption'><span><a href='javascript:void(0)' onclick='openAddOption()'>请添加题目选项</a></span></div>
<div class='aspects'>
  <div class='addAspects1'><textarea id="aspects" rows="1" name="aspects" ></textarea></div>
  <div  class="addAspects2"><input type="button" onclick="addAspects()" value="添加知识点" id="addAspects2"></div>
  <div class='clear'></div>
</div>
<div id="answer"></div>
<div class='point'><span>分数:</span><input type="text" id="point" value='1'></div>
<div class='level'>
    难度：<select id="difficult" name="level">
         	  <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>          
</div>
<div class='confirm'><input class='btn' type="button" onclick="sub()" id="exit" value="确定"></div>
</body>
</html>
